<!DOCTYPE html>
<html>

<head>
    <title>Bet Tracker</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css">
</head>

<body>
    <div class="header">
        <nav class="navbar fixed-top navbar-inverse bg-inverse">
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        	<input type="file" class="file" value="Import" />     
                        </a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>
    <div class="content container">
        <div class="bets-list col-md-8 table-responsive">
            <table class="table table-striped table-fixed bets">
                <thead>
                    <tr class="bet">
                        <th class="bet-date col">Date</th>
                        <th class="bet-event col">Event</th>
                        <th class="bet-type col">Market</th>
                        <th class="bet-stake col">Stake</th>
                        <th class="bet-return col">Return</th>
                        <th class="bet-result col">Result</th>
                    </tr>
                </thead>
                <tbody class="bet-body">
                </tbody>
            </table>
        </div>
        <div class="column results col-md-4">
            <div class="amount-staked">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Total Amount Staked</h3>
                    </div>
                    <div class="panel-body">
                        100
                    </div>
                </div>
            </div>
            <div class="amount-returned">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Total Amount Returned</h3>
                    </div>
                    <div class="panel-body">
                        100
                    </div>
                </div>
            </div>
            <div class="total-profit">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h6 class="panel-title">Total Profit</h6>
                    </div>
                    <div class="panel-body">
                        100
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="scripts/jquery-3.1.1.min.js"></script>
    <script src="scripts/bootstrap.min.js"></script>
    <script type="text/javascript" src="scripts/index.js"></script>
</body>

</html>
